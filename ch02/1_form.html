<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td width = "50px">이름</td>
                <td><input type="text" placeholder="이름을 입력해주세요" maxlength="5"></td>
            </tr>
        </table>
        
        button: <input type="button" name="dddd"> <!-- 많이 쓰임 -->
        <br>
        checkbox: <input type="checkbox">
        <br>
        color: <input type="color"> <!-- 가끔 쓰임 -->
        <br>
        data: <input type="date">
        <br>
        datatime: <input type="datetime">
        <br>
        datatime-local: <input type="datetime-local">
        <br>
        email: <input type="email">
        <br>
        file: <input type="file"> <!-- 쓰임 -->
        <br>
        hidden: <input type="hidden"아임나이ㅏ> <!-- 많이 쓰임 -->
        <br>
        search: <input type="search">
        <br>
        img: <input type="image">
        <br>
        month: <input type="month">
        <br>
        number: <input type="number">
        <br>
        password: <input type="password"> <!-- 많이 쓰임 -->
        <br>
        radio: <input type="radio"><!-- 여러개 옵션중에서  check박스는  여러개 선택
                                            radio는 한개만 선택 
                                            많이 쓰임 -->
        <br>
        range: <input type="range">  <!-- 쓰임 -->
        <br>
        reset: <input type="reset">
        <br>
        submit: <input type="submit"> <!--  form에서 action으로 넘기는 역할 
                                        바로 보내느냐? ㄴㄴ 보내는 데이터가 맞는지, 올바른 형식인지 확인해야함
                                        그때 javascript를 한번 통과하게 되어있음. 이떄 문제가 많이 발생- 이놈이 중요함. 
                                        하지만 submit은 javascript에서 거르지 않고 그냥 자료를 넘겨버려서 이놈은 쓰지않는다.       -->
        <br>
        tel: <input type="tel">
        <br>
        time: <input type="time">
        <br>
        url: <input type="url">
        <br>
        week: <input type="week">
        text: <input type="text">  <!-- 많이 쓰임 -->

    

        <br><select name="" id="">
            <option>man</option>
            <option>woman</option>
            <option>ect</option>
        </select>                   <!-- 많이 쓰임 -->
        
        <textarea name="" id="">     <!-- 많이 쓰임 -->
            여기서 글을 쓰시오...
        </textarea>


    </form>

















</body>
</html>
